<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js" defer type="module"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>The Arcade</title>
  </head>
  <body>
    <div class="top-layer">
    <h1>Tic Tac Toe</h1>
    <div class="winnerName">No winner yet...</div>
    <div class="middle-layer">
      <div id="box">
        <div id="box-grid">
          <section id="grid"></section>
          <div class="grid-small"></div>
          <div class="grid-medium"></div>
          <div class="grid-large"></div>
        </div>
      </div>
    </div>
    <div class="bottom-layer">
      <div class="bottom">
        <div class="xScore"></div>
        <div class="oScore"></div>
      </div>
    </div>
    <div class="change-settings">
      <button class="btn button-default" id="reset">Reset</br>Score</button>
      <button class="btn button-default" id="settings">Settings</button>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <form id="form" action="" method="">
          <p>Number of Players:
            <input type="radio" id="onePlayer" name="players" value="1" checked>
            <label for="players">One</label>
            <input type="radio" id="twoPlayers" name="players" value="2">
            <label for="players">Two</label>
          </p>
          <p><label for="oneName">First Player (X) Name:</label>
            <input type="text" id="oneName" name="oneName" value="Player One">
          </p>
          <p><label for="twoName">Second Player (O) Name:</label>
            <input type="text" id="twoName" name="twoName" value="Computer">
          </p>
          <button class="action confirmSettings" id="confirmSettings">Confirm</button>
        </form>
      </div>
    </div>
  </body>
</html>
